<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Funny Valentine's Day Celebration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="container-fluid valentine-container">
        <div class="hearts-background"></div>
        
        <div class="content text-center">
            <h1 class="main-title">💘 Valentine's Day Fun! 💘</h1>
            
            <div class="signature">
                <h4>Coded with <span class="heart-beat">❤️</span> for the lovers - Zayd Dahhaoui</h4>
            </div>

            <div class="input-section heart-shaped">
                <input type="text" id="valentineName" class="form-control" placeholder="Enter your Valentine's name">
                <button id="surpriseBtn" class="btn btn-love">Surprise Me! 🎉</button>
                <div class="quick-controls">
                    <button id="startGame" class="btn btn-love btn-sm">Play Game 🎮</button>
                    <button id="startQuiz" class="btn btn-love btn-sm">Take Quiz 📝</button>
                </div>
            </div>

            <div id="messageArea" class="message-area"></div>
            
            <div class="game-section" id="gameSection" style="display: none;">
                <h3>💝 Love Catcher Game 💝</h3>
                <div class="game-container">
                    <div id="player">🤗</div>
                    <div id="score">Score: 0</div>
                </div>
            </div>

            <div class="quiz-section" id="quizSection" style="display: none;">
                <h3>❤️ Love Quiz ❤️</h3>
                <div class="quiz-container">
                    <div id="quizQuestion"></div>
                    <div id="quizOptions" class="options-container"></div>
                </div>
            </div>

            <div id="cupid" class="cupid">👼</div>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="easterEggTracker" class="easter-egg-tracker"></div>
</body>
</html>
